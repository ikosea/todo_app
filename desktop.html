    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mac-gray': '#c0c0c0',
                        'mac-dark-gray': '#808080',
                        'mac-light-gray': '#e0e0e0',
                        'mac-white': '#ffffff',
                        'mac-black': '#000000',

    <!-- Custom Retro CSS -->

</head>
