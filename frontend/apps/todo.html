<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    
    <!-- Custom Retro CSS -->
    <link rel="stylesheet" href="retro.css">
</head>
<body class="desktop-body">
    <main class="flex items-center justify-center min-h-screen p-4">
        <!-- Mac-style Window -->
        <section class="mac-window">
            <!-- Window Title Bar -->
            <header class="mac-titlebar">
                <div class="mac-titlebar-controls">
                    <span class="mac-close"></span>
                    <span class="mac-minimize"></span>
                    <span class="mac-maximize"></span>
                </div>
                <h1 class="mac-title">Task Management</h1>
            </header>
            
            <!-- Window Content -->
            <div class="mac-content">
                <!-- Navigation -->
                <nav class="page-nav">
                    <a href="pomodoro.html" class="nav-link">Pomodoro Timer</a>
                    <span class="nav-separator">|</span>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </nav>

                <!-- Task Input Section -->
                <section class="task-section">
                    <h2 class="section-title">Tasks</h2>
                    <div class="task-input-container">
                        <input type="text" id="task-input" class="mac-input" placeholder="Add a new task...">
                        <button type="button" id="add-task-btn" class="mac-button">Add Task</button>
                    </div>
                    
                    <!-- Task List -->
                    <ul id="task-list" class="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                    
                    <!-- Empty State -->
                    <div id="empty-state" class="empty-state" style="display:none;">
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                </section>
            </div>
        </section>
    </main>
    
    <script type="module" src="js/todo-page-simple.js"></script>
</body>
</html>
