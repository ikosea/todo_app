<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Productivity App - Redirecting...</title>
    <script type="text/javascript">
        // Immediately redirect to landing page with cache busting
        const timestamp = Date.now();
        const random = Math.random();
        window.location.replace("frontend/apps/landing.html?v=10&t=" + timestamp + "&r=" + random);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: monospace;">
        <p>Redirecting to landing page...</p>
        <p>If you are not redirected automatically, <a href="frontend/apps/landing.html">click here</a>.</p>
    </div>
</body>
</html>
