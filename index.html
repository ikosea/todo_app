<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Pomodoro Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">ðŸŒ™</button>
    
    <div class="container">
        <h1>Pomodoro Studio</h1>
        
        <!-- Timer Section -->
        <div class="timer-section" id="timer-section">
            <div class="session-info" id="session-type">Work Session</div>
            
            <!-- Active Task Display -->
            <div class="active-task-display" id="active-task-display">
                <div class="active-task-label">Active Task</div>
                <div class="active-task-text" id="active-task-text">No task selected</div>
            </div>
            
            <div id="timer">25:00</div>
            
            <!-- Pomodoro Indicator -->
            <div class="pomodoro-indicator">
                <div class="circle" id="circle-1"></div>
                <div class="circle" id="circle-2"></div>
                <div class="circle" id="circle-3"></div>
                <div class="circle" id="circle-4"></div>
            </div>
            
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="primary-btn">Start Focus Time</button>
                <button id="pause-btn" class="secondary-btn" style="display: none;">Pause</button>
                <button id="reset-btn" class="secondary-btn">Reset</button>
                <button id="skip-btn" class="secondary-btn">Skip Session</button>
            </div>
        </div>
        <!-- Stats Section -->
        <div class="section stats-section">
        <h2>ðŸ“Š Focus Stats</h2>

        <div class="stats-grid">
            <div class="stat-card">
            <div class="stat-value" id="today-count">0</div>
            <div class="stat-label">Pomodoros Today</div>
            </div>

            <div class="stat-card">
            <div class="stat-value" id="week-count">0</div>
            <div class="stat-label">This Week</div>
            </div>

            <div class="stat-card">
            <div class="stat-value" id="focus-minutes">0</div>
            <div class="stat-label">Focus Minutes</div>
            </div>
        </div>
        </div>
                
        <!-- Task List -->
        <div class="section">
            <h2>âœ… To-Do List</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="What's your next goal?">
                <button id="add-task" class="primary-btn">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
