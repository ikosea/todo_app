<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        ğŸŒ™
    </button>

    <div class="container">
        <h1>Pomodoro</h1>

        <div class="timer-section glass" id="timer-section">
            <div class="session-info" id="session-type">Work Session</div>

            <div class="active-task-display">
                <div class="active-task-label">Focus</div>
                <div class="active-task-text" id="active-task-text">
                    No task selected
                </div>
            </div>

            <div id="timer">25:00</div>
            <div class="focus-hint" id="focus-hint"></div>

            <div class="pomodoro-indicator">
                <div class="circle" id="circle-1"></div>
                <div class="circle" id="circle-2"></div>
                <div class="circle" id="circle-3"></div>
                <div class="circle" id="circle-4"></div>
            </div>

            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>

            <div class="controls">
                <button id="start-btn" class="primary-btn">Start</button>
                <button id="pause-btn" class="secondary-btn" style="display:none;">Pause</button>
                <button id="reset-btn" class="secondary-btn">Reset</button>
                <button id="skip-btn" class="secondary-btn">Skip</button>
            </div>

            <div class="sound-controls">
                <button class="sound-btn" data-sound="rain">ğŸŒ§ï¸ Rain</button>
                <button class="sound-btn" data-sound="waves">ğŸŒŠ Waves</button>
                <button class="sound-btn" data-sound="forest">ğŸŒ² Forest</button>
                <button class="sound-btn" data-sound="cafe">â˜• CafÃ©</button>
                <button class="sound-btn" data-sound="whitenoise">ğŸ“» White Noise</button>

                <div class="volume-control">
                    <label>ğŸ”Š</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <div class="section glass stats-section">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="today-count">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="week-count">0</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="focus-minutes">0</div>
                    <div class="stat-label">Minutes</div>
                </div>
            </div>
        </div>

        <div class="section glass">
            <h2>Tasks</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add a task...">
                <button id="add-task" class="primary-btn">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
